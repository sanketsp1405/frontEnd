
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Booking Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add your CSS file for styling -->
</head>
<body>
    <div class="form-container">
        <h1>Car Booking Form</h1>
        <form action="submit_booking.php" method="post"> <!-- Replace "submit_booking.php" with your form processing script -->
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="pickup_date">Pickup Date:</label><br>
                <input type="date" id="pickup_date" name="pickup_date" required>
            </div>

            <div class="form-group">
                <label for="return_date">Return Date:</label><br>
                <input type="date" id="return_date" name="return_date" required>
            </div>

            <div class="form-group">
                <label for="car_type">Car Type:</label>
                <select id="car_type" name="car_type" required>
                    <option value="compact">Compact</option>
                    <option value="midsize">Midsize</option>
                    <option value="fullsize">Fullsize</option>
                    <option value="suv">SUV</option>
                    <option value="luxury">Luxury</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
