<!DOCTYPE html>
<html>
<head>
    <title>Car Booking Form</title>
    <link rel="stylesheet" href="carbooking.css">

</head>
<body background="C:\Users\Raviprasad\Downloads\1418081-vertical-car-background-pictures-1920x1200-xiaomi (1).jpg">
    <div class="container">
        <h2>Car Booking Form</h2>
        <form action="booking_process.php" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="pickup-date">Pickup Date:</label>
                <input type="date" id="pickup-date" name="pickup_date" required>
            </div>
      
            <div class="form-group">
                <label for="car-type">Car Type:</label>
                <select id="car-type" name="car_type" required>
                    <option value="compact">Compact</option>
                    <option value="sedan">Sedan</option>
                    <option value="suv">SUV</option>
                    <option value="luxury">Luxury</option>
                </select>
            </div>
            <button type="submit">Submit Booking</button>
           
        </form>
    </div>
</body>
</html>
